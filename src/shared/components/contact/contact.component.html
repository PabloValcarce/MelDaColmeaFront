<div class="container">
  <div class="box-info">
    <h1>CONTÁCTA CON NOSOTROS</h1>
    <div class="data">
      <p><i class="fa-solid fa-phone"></i> +34</p>
      <p><i class="fa-solid fa-envelope"></i> meldacolmeagmail.com</p>
      <p><i class="fa-solid fa-location-dot"></i> Becerrea sabe dios donde </p>
    </div>
    <div class="links">
      <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
      <a href="#"><i class="fa-brands fa-twitter"></i></a>
      <a href="#"><i class="fa-brands fa-linkedin"></i></a>
    </div>
  </div>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="input-box">
      <!-- Vinculamos el campo 'name' con el formControlName -->
      <input type="text" placeholder="Nombre y apellido" formControlName="name" required>
      <i class="fa-solid fa-user"></i>
    </div>
    <div class="input-box">
      <input type="email" placeholder="Correo electrónico" formControlName="email" required>
      <i class="fa-solid fa-envelope"></i>
    </div>
    <div class="input-box">
      <input type="text" placeholder="Asunto" formControlName="subject" required>
      <i class="fa-solid fa-pen-to-square"></i>
    </div>
    <div class="input-box">
      <textarea placeholder="Escribe tu mensaje..." formControlName="message" required></textarea>
    </div>
    <button type="submit" [disabled]="contactForm.invalid">Enviar mensaje</button>
  </form>
</div>
