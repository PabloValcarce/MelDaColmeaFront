<app-nav></app-nav>
<div class="container">
  <div class="box-info">
    <h1>CONTÁCTA CON NOSOTROS</h1>
    <div class="data">
      <p><i class="fa-solid fa-phone"></i> +34</p>
      <p><i class="fa-solid fa-envelope"></i> meldacolmeagmail.com</p>
      <p><i class="fa-solid fa-location-dot"></i> Becerrea sabe dios donde </p>
    </div>
    <div class="links">
      <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
      <a href="#"><i class="fa-brands fa-twitter"></i></a>
      <a href="#"><i class="fa-brands fa-linkedin"></i></a>
    </div>
  </div>
  <form (ngSubmit)="onSubmit()">
    <div class="input-box">
      <input type="text" placeholder="Nombre y apellido" [(ngModel)]="contactForm.name" name="name" required>
      <i class="fa-solid fa-user"></i>
    </div>
    <div class="input-box">
      <input type="email" placeholder="Correo electrónico" [(ngModel)]="contactForm.email" name="email" required>
      <i class="fa-solid fa-envelope"></i>
    </div>
    <div class="input-box">
      <input type="text" placeholder="Asunto" [(ngModel)]="contactForm.subject" name="subject" required>
      <i class="fa-solid fa-pen-to-square"></i>
    </div>
    <div class="input-box">
      <textarea placeholder="Escribe tu mensaje..." [(ngModel)]="contactForm.message" name="message"
        required></textarea>
    </div>
    <button>Enviar mensaje</button>
  </form>
</div>
