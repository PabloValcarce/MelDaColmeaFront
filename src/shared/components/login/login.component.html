<app-nav></app-nav>
<div class="contenedor__todo">
    <div class="caja__trasera" [ngClass]="{
        'login-view': isLoginView, 
        'register-view': !isLoginView
    }">
        <div class="caja__trasera-login"*ngIf="!isMobile || showRegisterBox"  (click)="toggleView('login')">
            <h3>¿Ya tienes una cuenta?</h3>
            <p>Inicia sesión para poder comprar en la página</p>
            <button (click)="onLogin();toggleView('register')">Iniciar Sesión</button>
        </div>
        <div class="caja__trasera-register" *ngIf="!isMobile || showLoginBox" (click)="toggleView('register')">
            <h3>¿Aún no tienes una cuenta?</h3>
            <p>Regístrate para que puedas comprar</p>
            <button (click)="onRegister();toggleView('login')">Regístrarse</button>
        </div>
    </div>
    <div class="contenedor__login-register" 
         [ngClass]="{
             'login-view': isLoginView, 
             'register-view': !isLoginView
         }">
        <form *ngIf="isLoginView" class="active"(ngSubmit)="onLogin()">
            <h2>Iniciar Sesión</h2>
            <input required name="email" type="email" ngModel placeholder="Correo Electrónico">
            <input required name="password" type="password" ngModel placeholder="Contraseña">
            <button type="submit">Entrar</button>
        </form>
        <form *ngIf="!isLoginView" class="active" (ngSubmit)="onRegister()">
            <h2>Regístrarse</h2>
            <input required name="username" type="text" ngModel placeholder="Nombre de Usuario">
            <input required name="email" type="email" ngModel placeholder="Correo Electrónico">
            <input required name="password" type="password" ngModel placeholder="Contraseña">
            <input required name="cpassword" type="password" ngModel placeholder="Repite Contraseña">
            <button type="submit">Regístrarse</button>
        </form>
    </div>
</div>
